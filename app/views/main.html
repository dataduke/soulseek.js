<div class="row-fluid">
    <div class="span2">
      <table class="table">
        <thead><h2>Rooms</h2></thead>
        <tbody>
          <tr>
            <td>Techno</td>
          </tr>
          <tr>
            <td>Jazz</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="span2">
      <table class="table" ng-controller="PeersCtrl">
        <thead><h2>Users</h2></thead>
        <tbody>
          <tr ng-repeat="peer in peers">
            <td>{{peer}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="span8">
        <table class="table" ng-controller="ChatCtrl">
          <thead><h2>Chat</h2></thead>
          <tbody>
            <tr ng-repeat="msg in msgs">
              <td>{{msg.user}}: {{msg.msg}}
              </td>
            </tr>
          </tbody>
        </table>
        <input type='text'>
    </div>
  </div>
